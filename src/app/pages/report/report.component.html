<div class="report">
  <header>
    <h1>Report Encounter</h1>
    <p>Safety on Mars is your responsibility.</p>
  </header>

  <form [formGroup]="reportForm" (ngSubmit)="reported($event)">
    <fieldset>
      <label>Type of Alien Sighted:<select formControlName="atype">
        <option [value]="NO_ALIEN_SELECTED"></option>
        <option *ngFor="let alien of aliens" [value]="alien.type" name="Name">
          {{alien.type}}
        </option>
      </select></label>
      <textarea formControlName="action" rows="10" cols="30">details</textarea>

      <button  type="submit" >Submit</button>
    </fieldset>
  </form>
</div>
